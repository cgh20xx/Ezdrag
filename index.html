<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ezdrag.js</title>
    <style>
        body {
            /*background: #ffd;*/
        }
        #container {
            position: relative;
            width: 300px;
            height: 400px;
            background: #ddd;
        }
        .box {
            position: relative;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: #6c6;
        }
    </style>
    <script src="src/observer.js"></script>
    <script src="src/ezdrag.js"></script>
</head>
<body>
    <div id="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
    <script>
        var box = new Ezdrag('#container', '.box');
        console.log(box);

        function dragstart(e) {
            console.log('start');
        }
        function dragmove(e) {
            console.log('move');
            console.log(e);
            // console.log(e.dx, e.dx);
            // console.log(e.dragX, e.dragY);
            var item = e.target;
            item.style.left = e.dragX + 'px';
            item.style.top = e.dragY + 'px';
        }
        function dragend(e) {
            console.log('end');
        }
        box.on('drag.start', dragstart);
        box.on('drag.move', dragmove);
        box.on('drag.end', dragend);

    </script>
</body>
</html>
